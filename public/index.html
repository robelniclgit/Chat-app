<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body>
    <p>Bienvenue dans l'application</p>

    <form id="message-form">
        <input type="text" name="message" id="message" />
        <button type="submit" id="submit">submit</button>
    </form>

    <button type="text" id="send-location">send location</button>

    <ol id="all_messages"></ol>

    <script type="text/template" id="message-template">
        <li>
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message_body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script type="text/template" id="location-message-template">
        <li>
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message_body">
                <a href="{{url}}" target="_blank">Ma position courante</a>
            </div>
        </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js" type="text/javascript"></script>
    <script src="/js/libs/moment.js" type="text/javascript"></script>
    <script src="/js/libs/mustache.js" type="text/javascript"></script>
</body>
</html>
